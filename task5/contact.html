<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="contactForm">
        <h2>Contact Form</h2>
        <label for="name-id">Name:</label>
        <input type="text" id="name-id" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
        
        <label for="Mbnumber">Mobile Number:</label>
        <input type="text" id="Mbnumber" name="Mbnumber" placeholder="Enter your mobile number" required>
        <span id="phoneValidationMsg" style="color:red;"></span>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
